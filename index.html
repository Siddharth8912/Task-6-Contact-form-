<!DOCTYPE html>
<html lang="en" class=""> <!-- The 'dark' class will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Form </title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            darkMode: 'class', // Enable dark mode via a class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Keyframes for animations
                    keyframes: {
                        fadeInSlideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        floatUp: {
                            '0%': { transform: 'translateY(0) rotate(0deg)' },
                            '100%': { transform: 'translateY(-120vh) rotate(720deg)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        }
                    },
                    // Animation definitions
                    animation: {
                        'fade-in-slide-up': 'fadeInSlideUp 0.8s ease-out forwards',
                        'float': 'floatUp 25s infinite linear',
                        'scale-in': 'scaleIn 0.5s ease-out forwards',
                        'shake': 'shake 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- UPDATED: Styles for the new colorful bubble animations --- */
        .shapes-container span {
            position: absolute;
            bottom: -180px; /* Start below the viewport */
            animation: floatUp 25s infinite linear;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            border-radius: 50%;
        }
        
        /* Hover interaction */
        .form-container:hover ~ .shapes-container span {
            transform: scale(1.5);
            opacity: 0.7; /* Make them a bit more visible on hover */
        }

        /* Define different shapes, sizes, colors, and animation delays */
        .shapes-container span:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; background: rgba(255, 99, 132, 0.2); } /* Pink */
        .shapes-container span:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 17s; background: rgba(54, 162, 235, 0.2); } /* Blue */
        .shapes-container span:nth-child(3) { left: 25%; width: 10px; height: 10px; animation-delay: 4s; background: rgba(255, 206, 86, 0.2); } /* Yellow */
        .shapes-container span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; background: rgba(75, 192, 192, 0.2); } /* Green */
        .shapes-container span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; background: rgba(153, 102, 255, 0.2); } /* Purple */
        .shapes-container span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; background: rgba(255, 159, 64, 0.2); } /* Orange */
        .shapes-container span:nth-child(7) { left: 90%; width: 150px; height: 150px; animation-delay: 7s; background: rgba(255, 99, 132, 0.2); } /* Pink */
        .shapes-container span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; background: rgba(54, 162, 235, 0.2); } /* Blue */
        .shapes-container span:nth-child(9) { left: 80%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; background: rgba(75, 192, 192, 0.2); } /* Green */
        .shapes-container span:nth-child(10) { left: 5%; width: 40px; height: 40px; animation-delay: 10s; animation-duration: 22s; background: rgba(153, 102, 255, 0.2); } /* Purple */

        /* Dark mode colors for bubbles - slightly more opaque */
        .dark .shapes-container span:nth-child(1) { background: rgba(255, 99, 132, 0.3); }
        .dark .shapes-container span:nth-child(2) { background: rgba(54, 162, 235, 0.3); }
        .dark .shapes-container span:nth-child(3) { background: rgba(255, 206, 86, 0.3); }
        .dark .shapes-container span:nth-child(4) { background: rgba(75, 192, 192, 0.3); }
        .dark .shapes-container span:nth-child(5) { background: rgba(153, 102, 255, 0.3); }
        .dark .shapes-container span:nth-child(6) { background: rgba(255, 159, 64, 0.3); }
        .dark .shapes-container span:nth-child(7) { background: rgba(255, 99, 132, 0.3); }
        .dark .shapes-container span:nth-child(8) { background: rgba(54, 162, 235, 0.3); }
        .dark .shapes-container span:nth-child(9) { background: rgba(75, 192, 192, 0.3); }
        .dark .shapes-container span:nth-child(10) { background: rgba(153, 102, 255, 0.3); }
    </style>
</head>
<!-- --- CORRECTED: Removed 'overflow-hidden' class --- -->
<body class="bg-[#f7f9f9] dark:bg-[#0e2a33] text-[#34495e] dark:text-[#ecf0f1] flex items-center justify-center min-h-screen p-4 transition-colors duration-300 relative">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-5 right-5 flex items-center space-x-2 text-sm z-20">
        <span class="text-[#34495e] dark:text-[#ecf0f1]">Dark Mode</span>
        <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-[#1abc9c]"></div>
        </label>
    </div>

    <!-- Form Container -->
    <div class="w-full max-w-lg bg-white dark:bg-[#1c3a45] p-8 sm:p-10 rounded-2xl shadow-2xl border border-[#dfe6e9] dark:border-[#526d7a] animate-fade-in-slide-up hover:-translate-y-1 transition-transform duration-300 z-10">
        
        <!-- Success Message -->
        <div id="success-message" class="hidden text-center flex-col items-center justify-center">
            <svg class="w-16 h-16 text-green-500 mb-4 animate-scale-in" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>
            <h2 class="text-2xl font-bold mb-2 opacity-0" data-anim>Thank You!</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6 opacity-0" data-anim>Your message has been successfully submitted.</p>
            <button id="reset-form-btn" class="px-4 py-2 border border-[#1abc9c] text-[#1abc9c] rounded-lg hover:bg-[#1abc9c] hover:text-white transition-colors opacity-0" data-anim>Send Another Message</button>
        </div>

        <!-- Form -->
        <form id="contactForm" novalidate>
            <h1 class="text-3xl font-bold text-center mb-2 opacity-0" data-anim>Contact Us</h1>
            <p class="text-center text-gray-500 dark:text-gray-400 mb-8 opacity-0" data-anim>Have a question? We'd love to hear from you.</p>
            
            <div class="mb-5 opacity-0" data-anim>
                <label for="name" class="block mb-2 text-sm font-medium">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe" class="w-full px-4 py-3 bg-[#f7f9f9] dark:bg-[#0e2a33] border border-[#dfe6e9] dark:border-[#526d7a] rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-[#81ecec] dark:focus:ring-[#2ecc71] transition-all">
                <small class="error-message text-red-500 text-xs mt-1 h-4 block"></small>
            </div>

            <div class="mb-5 opacity-0" data-anim>
                <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" class="w-full px-4 py-3 bg-[#f7f9f9] dark:bg-[#0e2a33] border border-[#dfe6e9] dark:border-[#526d7a] rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-[#81ecec] dark:focus:ring-[#2ecc71] transition-all">
                <small class="error-message text-red-500 text-xs mt-1 h-4 block"></small>
            </div>

            <div class="mb-8 opacity-0" data-anim>
                <label for="message" class="block mb-2 text-sm font-medium">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we help you?" class="w-full px-4 py-3 bg-[#f7f9f9] dark:bg-[#0e2a33] border border-[#dfe6e9] dark:border-[#526d7a] rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-[#81ecec] dark:focus:ring-[#2ecc71] transition-all"></textarea>
                <small class="error-message text-red-500 text-xs mt-1 h-4 block"></small>
            </div>

            <!-- Gemini API Button -->
            <div class="mb-4 opacity-0" data-anim>
                <button type="button" id="gemini-btn" class="w-full py-2 text-[#1abc9c] font-semibold rounded-lg border border-[#1abc9c] hover:bg-[#1abc9c] hover:text-white transition-all duration-200">
                    ✨ Auto-suggest a reply
                </button>
                <div id="gemini-loader" class="hidden text-center mt-2">
                    <p class="text-sm text-gray-500">Generating reply...</p>
                </div>
            </div>

            <button type="submit" class="w-full py-3 text-white font-bold rounded-lg bg-gradient-to-r from-[#1abc9c] to-[#16a085] hover:-translate-y-1 hover:shadow-xl active:translate-y-0 active:shadow-md transition-all duration-200 opacity-0" data-anim>Send Message</button>
        </form>
    </div>

    <!-- Container for the animated shapes -->
    <div class="shapes-container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
